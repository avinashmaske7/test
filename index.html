<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <textarea id="message" placeholder="Your Message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/AKfycbyjt5pIsg8FUnoTUhPbW1N49FZbNBQnXq41Ryx-5RNWRF-lD7Yhv-hQjolsHyxMZZEKEA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("Data submitted successfully!");
        form.reset();
      })
      .catch(error => {
        alert("Error occurred: " + error.message);
      });
    });
  </script>

</body>
</html>
