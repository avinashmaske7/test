<!DOCTYPE html>
<html>
<head>
  <title>Contact Form (Google Form Backend)</title>
</head>
<body>

  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <textarea id="message" placeholder="Your Message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("entry.22192394", document.getElementById("name").value);
      formData.append("entry.650017811", document.getElementById("email").value);
      formData.append("entry.1322673744", document.getElementById("message").value);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSdrG7Esnh02PIY-NIFaF5_x56NIe-zd42tG5Lnhbq4bCM89Ug/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      })
      .then(() => {
        alert("✅ Submitted successfully!");
        form.reset();
      })
      .catch(error => {
        alert("❌ Submission failed.");
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
